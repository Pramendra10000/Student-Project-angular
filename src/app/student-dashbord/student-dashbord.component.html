
<div id="fg">
  
  <div class="container" >

    <nav class="navbar navbar-expand-lg bg-primary"  id="navb" style="background-color: #3131313d;">
      <div class="container-fluid">
        <h3 id="navh3"> Student Dashboard </h3>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="d-flex">
            <button class="btn btn-success" id="bt" data-bs-toggle="modal" data-bs-target="#staticBackdrop" type="submit">
              Add Student</button>
          </div>
        </div>
      </div>
    </nav> <div>
    <table class="table table-dark table-hover" id="tbl"> 
      <thead>
        <tr>
          <th>ID</th>
          <th>NAME</th>
          <th>CLASS</th>
          <th>EMAIL</th>
          <th>MOBILE NO</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of StudentList">
          <td>{{student.id}}</td>
          <td>{{student.name}}</td>
          <td>{{student.class}}</td>
          <td>{{student.email}}</td>
          <td>{{student.mobile}}</td>
          <td>
            <input type="button" id="bt1" data-bs-toggle="modal" (click)="editStudent(student)" data-bs-target="#staticBackdrop"
              value="Edit" class="btn btn-success  me-2" />
            <input type="button" value="Delete" id="bt2" (click)="deleteStudent(student)" class="btn btn-danger" />
          </td>
        </tr>
      </tbody>
    </table>
  
  </div>
  
  
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel"> Student Registration </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
  
          <!-- form start here  -->
          <form [formGroup]="studentValue">
  
            <div class="mb-3">
              <label for="txtName" class="form-label">NAME</label>
              <input type="text" formControlName="name" class="form-control" id="txtName" placeholder="Enter your Name">
            </div>
  
            <div class="mb-3">
              <label for="txtClass" class="form-label">CLASS</label>
              <input type="text" formControlName="class" class="form-control" id="txtClass"
                placeholder="Enter your Class">
            </div>
  
            <div class="mb-3">
              <label for="txtEmail" class="form-label"> EMAIL ID </label>
              <input type="email" formControlName="email" class="form-control" id="txtEmail"
                placeholder="Enter your Email Id">
            </div>
  
            <div class="mb-3">
              <label for="txtMobile" class="form-label"> Mobile </label>
              <div class="input-group">
                <div class="input-group-text">+91</div>
                <input type="text" formControlName="mobile" class="form-control" id="txtMobile"
                  placeholder="Enter your Mobile No">
              </div>
            </div>
  
          </form>
  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="AddStudent()">Save</button>
          <button type="button" class="btn btn-primary" (click)="UpdateStudent()">Update</button>
        </div>
      </div>
    </div>
  </div>
</div>
